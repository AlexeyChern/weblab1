<!DOCTYPE html>
<html>
<head>
    <title>Weather forecast</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js" crossorigin="anonymous"></script>

</head>
<body>
<form id="input-form">
    <input type="text" id="cityName" name="cityName">
    <input type="submit" id="btn" value="Search">
</form>

<div id="panel"></div>
<script type="text/javascript" src="script.js"></script>
<script id="template" type="text/template">
    <div class="wrapper">
            <div><img src="./img/1.png"></div>
            <div>{{main.pressure}}</div>
            <div><img src="./img/2.jpeg"></div>
            <div>{{main.temp}}</div>
            <div><img src="./img/3.jpeg"></div>
            <div>{{main.humidity}}%</div>
            <div><img src="./img/4.jpg"></div>
            <div>{{wind.speed}} м/с</div>
            <div><img src="./img/5.jpg"></div>
            <div>{{clouds.all}}%</div>
    </div>
</script>
</body>
</html>
